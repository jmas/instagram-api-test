<html>

<body>

<h1>Instagram API test</h1>

<p>

</p>

<h2>Access token</h2>

<textarea id="accessToken" rows="5" cols="100"></textarea>

<p>
  <button id="requestMedia">Request Media</button>
</p>

<textarea id="media" rows="10" cols="100"></textarea>

</body>
</html>
