<!doctype html>

   <title>Instagram API test</title>

<body>

<h1>Instagram API test</h1>

<p>
  <a href="https://api.instagram.com/oauth/authorize?client_id=748528576929557&redirect_uri=https://jmas.github.io/instagram-api-test/&scope=user_profile,user_media&response_type=code"

<textarea id="accessToken" rows="5" cols="100"></textarea>

  <button id="requestMedia">Request Media</button>
</p>

<textarea id="media" rows="10" cols="100"></textarea>
